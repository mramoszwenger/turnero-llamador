<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sistema de Turnos</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body class="container text-center d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div>

    <h1 class="mb-4">Sistema de Turnos</h1>

    <div id="formularioDNI" class="container">
      <div class="row">
        <div class="col-md-8">
          <label for="dniInput" class="form-label">Ingrese su DNI:</label>
          <input type="text" id="dniInput" class="form-control" placeholder="DNI">
        </div>
        <div class="col-md-4">
          <button id="btnAceptarDNI" class="btn btn-primary w-100 mt-2">Aceptar</button>
        </div>
      </div>
    
      <div id="errorDNI" class="error-message hidden">Ingrese un DNI válido (8 dígitos numéricos).</div>
      <div id="successDNI" class="success-message hidden">DNI válido.</div>
    
      <div class="fixed-bottom mb-3">
        <a href="#" id="enlacePanelAdmin">Panel Administrador</a>
      </div>
    </div>    

    <div id="opcionesTurno" class="hidden mt-3">

      <label class="form-label">Seleccione un tipo de turno:</label>
      <div class="d-flex flex-column align-items-center">
        <button type="button" class="btn btn-secondary mb-2 w-100" data-tipo="Consultorio">Consultorio</button>
        <button type="button" class="btn btn-secondary mb-2 w-100" data-tipo="Guardia">Guardia</button>
        <button type="button" class="btn btn-secondary w-100" data-tipo="Vacunatorio">Vacunatorio</button>
      </div>

    </div>

    <div id="interfazAdministrador" class="hidden">
      
      <!-- Contenido de la interfaz del administrador -->
      <p>¡Bienvenido al Panel Administrador!</p>

      <button id="btnLlamarTurno" class="btn btn-primary">Llamar Turno</button>

      <button id="btnReiniciarContador" class="btn btn-danger">Reiniciar Contador</button>

      <button id="btnSalirAdministrador" class="btn btn-secondary">Salir</button>
      
      <!-- Mostrar el listado de turnos y turnos llamados -->
      <div id="listados" class="d-flex justify-content-around mt-4">
        <div>
          <h2>Pendientes</h2>
          <ul id="turnosList" class="list-group">
            <!-- Se muestran los turnos asignados -->
          </ul>
        </div>

        <div>
          <h2>Llamados</h2>
          <ul id="turnosLlamadosList" class="list-group">
            <!-- Se mustran los turnos llamados -->
          </ul>
        </div>
      </div>

    </div>

  </div>

  <script src="js/functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  
</body>

</html>
